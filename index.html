<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="description">
        <h1>Akan Name Generator.</h1>
        <h2>
          This is a project that enables about a web application that takes a
          users birthday and calculates the day of the week that they were born.
        </h2>
      </div>
     <form id="akanName">
      <form>
        <div class="form-group">
          <label for="Day">Day:</label>
            <input
              type="number"
              id="day"
              placeholder="DD"
              min="1"
              max="31"
            </
        </div>
        <div class="form-group">
          <label for="Month">Month born:</label>
            <input
              type="number"
              id="month"
              placeholder="MM"
              min="0"
              max="11"
            </
        </div>
        <div class="form-group">
          <label for="Year">Year borns:</label>
            <input 
            type="number" 
            id="year"
            placeholder="YYYY"
            min="1900" 
            max="2025"
            </
        </div
        <div class="form-group">
         <select id="gender" type="radio" required>
          <option value="male">Male</option>
          <option value="female">female</option>
         </select>
          <label
        </div>
      <button onClick="submit" class="buttons">
        GenerateAkanNames
      </button>
      </form>
      <div id="output" class="output">
        <p id="dayResult"></p>
        <p id="akanNameResult"></p>
      </div>
      <script src="./javascript/index.js"</script
  </body>
  </html>
